<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Drywall</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("IMG_0882-modified.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column; /* Stacks elements vertically */
            align-items: center; /* Centers items horizontally */
            color: white;
            padding-top: 5%; /* Adds space from the top */
        }

        /* Container for menu and header, kept on the left */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 5%; /* Fluid padding */
            align-self: flex-start; /* Aligns this container to the left */
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 8rem; /* Use rem for scalability */
            color: white;
            margin: 0 0 2rem 0;
        }

        /* Menu styles */
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .menu ul li {
            padding: 1rem 0;
        }

        .menu ul li a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        /* Centered white box for contact content */
        .content-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            color: black;
            padding: 2rem;
            border-radius: 10px;
            max-width: 700px;
            width: 90%;
            margin: 0 auto; /* Centers the box */
            box-sizing: border-box; /* Includes padding in width calculation */
        }
        
        .content-box h2 {
            font-size: 3rem;
            margin-top: 0;
        }
        
        .content-box p, .content-box a {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .content-box a {
            color: #007bff; /* A nice blue for links */
        }

        .content-box a:hover {
            text-decoration: underline;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            background: #f8f8f8;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            .content-box h2 {
                font-size: 2rem;
            }
            .content-box p {
                font-size: 1rem;
            }
            .menu ul li {
                padding: 0.8rem 0;
            }
            .menu ul li a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Drywall</h1>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content-box">
        <h2>Contact Us</h2>
        <p>Ready to start your next drywall project? We're here to help! Reach out to us using the information below or fill out the contact form.</p>
        <p><strong>Email:</strong> <a href="mailto:info@drywallco.com">info@drywallco.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+15551234567">(555) 123-4567</a></p>
        <p><strong>Address:</strong> 123 Drywall Lane, Builder City, USA</p>
        
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
