<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drywall - Contact</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Courier New', Courier, monospace;
}

/* Desktop background */
body {
  background-image: url("IMG_0882-modified.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

/* Header + menu container (desktop alignment identical to Home) */
.container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding-left: 40px;
  padding-top: 40px; /* keeps menu + header at Home alignment */
}

.container h1 {
  font-size: 90px;
  color: white;
  margin: 0 0 40px 0; /* spacing below header for menu */
}

/* Vertical menu */
.menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
}

.menu ul li {
  padding: 15px 0;
}

.menu ul li a {
  color: white;
  text-decoration: none;
}

.menu ul li a:hover {
  text-decoration: underline;
}

/* Contact box: horizontally centered, below menu without affecting desktop menu alignment */
.contact-box {
  max-width: 500px;
  width: 90%;
  margin: 40px auto 0 auto; /* horizontal centering; vertical spacing below menu */
  padding: 50px;
  background-color: rgba(255,255,255,0.95);
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: left;
}

.contact-box h1 {
  font-size: 60px;
  color: black;
  margin: 0 0 20px 0;
}

.contact-box p,
.contact-box a {
  font-size: 18px;
  color: black;
  line-height: 1.6;
  text-decoration: none;
}

.contact-box a:hover {
  text-decoration: underline;
}

/* Mobile-only adjustments */
@media screen and (max-width: 768px) {
  .container h1 {
    font-size: 50px; /* shrink header */
  }
  .menu ul li {
    padding: 10px 0; /* shrink menu spacing */
  }
  .contact-box {
    padding: 30px;
    margin-top: 20px; /* reduce vertical spacing for mobile */
  }
  .contact-box h1 {
    font-size: 40px;
  }
  .contact-box p,
  .contact-box a {
    font-size: 16px;
  }
}
</style>
</head>
<body>

<!-- Menu + Header (matches Home) -->
<div class="container">
  <h1>Drywall</h1>
  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
    </ul>
  </div>
</div>

<!-- Contact Box -->
<div class="contact-box">
  <h1>Contact Us</h1>
  <p>Email: <a href="mailto:contact@drywallband.com">contact@drywallband.com</a></p>
  <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
  <p>Address: 123 Main St, City, State</p>
  <p>Follow us on social media:</p>
  <p><a href="#">Instagram</a> | <a href="#">Email</a></p>
</div>

</body>
</html>
