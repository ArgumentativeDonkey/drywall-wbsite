<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Band</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("IMG_0882-modified.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center; /* vertical centering */
            justify-content: flex-start; /* horizontal: start from left */
            color: white;
            padding-left: 5%;
        }

        /* Container for menu and header */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            font-size: 8rem;
            color: white;
            margin: 0 0 2rem 0;
        }

        /* Menu styles */
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .menu ul li {
            padding: 1rem 0;
        }

        .menu ul li a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        /* White box for contact content, now aligned with other content */
        .content-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            margin-left: 5%; /* Aligns the box to the right of the menu content */
            box-sizing: border-box;
        }
        
        .content-box h2 {
            font-size: 3rem;
            margin-top: 0;
        }
        
        .content-box p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 1rem 0;
        }
        
        .content-box a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .content-box a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            body {
                flex-direction: column; /* Stacks items vertically on mobile */
                align-items: flex-start; /* Keeps content aligned left */
                padding-top: 2rem;
            }

            .container {
                align-items: flex-start; /* Ensure alignment for the menu */
            }

            .content-box {
                margin-left: 0;
                margin-top: 2rem;
            }
            
            .content-box h2 {
                font-size: 2rem;
            }
            
            .content-box p {
                font-size: 1rem;
            }

            .menu ul li {
                padding: 0.8rem 0;
            }

            .menu ul li a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drywall</h1>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content-box">
        <h2>Contact Us</h2>
        <p>For bookings, press, or general inquiries, please reach out to us!</p>
        <p><strong>Email:</strong> <a href="mailto:info@drywallband.com">info@drywallband.com</a></p>
        <p><strong>Manager:</strong> Jane Doe, <a href="tel:+15551234567">(555) 123-4567</a></p>
        <p>Follow us on <a href="#" target="_blank">Instagram</a>, <a href="#" target="_blank">Twitter</a>, and <a href="#" target="_blank">Facebook</a>!</p>
    </div>
</body>
</html>
