<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drywall</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("IMG_0882-modified.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;       /* vertical centering */
            justify-content: flex-start; /* horizontal: start from left */
        }

        /* Container for menu and header */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 40px;
        }

        h1 {
            font-size: 90px;
            color: white;
            margin: 0 0 40px 0; /* space below for menu if needed */
        }

        /* Menu styles */
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column; /* vertical */
        }

        .menu ul li {
            padding: 15px 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 60px;
            }

            .container {
                padding-left: 20px;
            }

            .menu ul li {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drywall</h1>
        <div class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
