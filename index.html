<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drywall</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url("IMG_0882-modified.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Container for menu and header */
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 5%; /* Fluid padding */
        }

        h1 {
            font-size: 8rem; /* Use rem for scalability */
            color: white;
            margin: 0 0 2rem 0; /* Use rem for spacing */
        }

        /* Menu styles */
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .menu ul li {
            padding: 1rem 0;
        }

        .menu ul li a {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            .container {
                padding-left: 5%;
            }

            .menu ul li {
                padding: 0.8rem 0;
            }
            .menu ul li a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drywall</h1>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
